<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css3 mask-img</title>
  <style>
    .mask{
      background: url(http://maxbo-solar.com/wp-content/uploads/2023/06/Abby.jpg) no-repeat;
      width: 200px;
      height: 200px;
      background-size: cover;
     

     
      mask: linear-gradient(#000, transparent);      
      mask: linear-gradient(135deg, transparent 15px, #fff 0)
        top left,
        linear-gradient(-135deg, transparent 15px, #fff 0)
        top right,
        linear-gradient(-45deg, transparent 15px, #fff 0)
        bottom right,
        linear-gradient(45deg, transparent 15px, #fff 0)
        bottom left;
         mask: url(../images/mask-1.svg);
        mask-size: contain;
        mask-repeat: no-repeat;

     
    }
  </style>
</head>
<body>
  <div class="mask"></div>
  <!-- <img src="" class="mask" alt=""> -->
</body>
</html>
